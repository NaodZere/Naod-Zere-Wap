    <link rel="stylesheet" href="../Css/produ.css">

<body>

    <nav class="navbar navbar-expand-lg mb-lg-6">
        <div class="container-fluid">
          <a class="n" href="#">MIU Golden Dome Market ::: SRM System</a>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-1">
              <li >
                <a class="n" aria-current="page" href="#">|</a>
              </li>
              <li >
                <a class="n" aria-current="page" href="#">Products</a>
              </li>
              <li >
                <a class="n" aria-current="page" href="#">|</a>
              </li>
              <li >
                <a class="n" aria-current="page" href="#">Suppliers</a>
              </li>
              
            </ul>
               <label class="hello" for="h">Hello!</label>
              <button class="btn" type="submit">Sign out</button>
            
          </div>

<form id="form" action="#" autocomplete="on">
 <div class="container-mid">

     <div class="row">
      <header>
        <h3>New Product Form</h3>
      </header>
        <div class="col-md-6">

        
                <label id="num" for="email">Product Number</label>
                <input id="number" type="text" placeholder="" required>

                <label id="nam" for="">Name</label>
                <input id="name" type="text" placeholder="">

                <label id="price" for="text">Unit Price</label>
                <input id="unitPrice" type="text" placeholder="0.0">

            
        </div>
        <div class="col-md-6" id="divall">
          <div>
            <label id="quanti" class="sup" for="quantity">Quantity in stock </label>
          </div>
          <div>
            <input  type="number" placeholder="0" id="quantity">

          </div>
          <label id="sup" for="supplier">Suppliers </label>

          <div>
            <select name="supplier" id="supplier" required>
              <option selected hidden disabled>Select a supplier</option>
              <option>miu housing</option>
              <option>maharishi university cafeteria</option>
              <option>miu fixit</option>
              <option>miu housing policy</option>
              <option>vishwa shanti cafe</option>
              <option>miu</option>
          </select>

          </div>
          <div>
            <label class="sup" for="date">Date supplier</label>

          </div>
          <div>
            <input type="date" id="date" name="Date" required>

          </div>
   
                <label>Enter a valid Date</label>

                <div id="btn">
                
                    <input id="a" type="reset">
                    <button id="b">Cancel</button >
                    <input id="c" type ="submit" value="Add Product" >

                </div>
      </div>
    </div>

</div>
</form>
